<!DOCTYPE html>
<html>
<head>
  <title>Red5 Pro HTML5 HLS Example</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <link href="http://vjs.zencdn.net/5.0/video-js.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Red5 Pro HTML5 HLS Example</h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Your stream settings</div>
      <div class="panel-body">
        <form accept-charset="utf-8" id="stream-settings-form" class="form-inline">
          <div class="form-group form-group-sm">
            <label for="stream-settings-form-host" class="sr-only control-label">Stream Host</label>
            <input type="text" name="streamHost" id="stream-settings-form-host" value="" placeholder="Stream host, e.g. localhost" class="form-control">
          </div>

          <div class="form-group form-group-sm">
            <label for="stream-settings-form-port" class="sr-only control-label">Stream Port</label>
            <input type="text" name="streamPort" id="stream-settings-form-port" value="" placeholder="Stream port, e.g. 8080" class="form-control">
          </div>

          <button type="submit" id="stream-settings-form-submit" class="btn btn-default btn-sm">Save</button>
        </form>
      </div> <!-- div.panel-body -->
    </div> <!-- div.panel.panel-default -->

    <div class="row">
      <div class="embed-responsive embed-responsive-16by9">
        <video autobuffer controls preload="auto" class="video-js vjs-default-skin" data-setup="{}">
          <source src="media/demo.mp4">
        </video>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="http://vjs.zencdn.net/5.0/video.min.js" ></script>
  <script src="js/videojs-contrib-media-sources/videojs-media-sources.js"></script>
  <script src="js/videojs-contrib-hls/videojs.hls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
